<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Developement Training</title>
    <link rel="stylesheet" href="/exercise 4/asset/styles.css" />

  </head>
  <body>
    <div class="flex-container">
      <div class="left-flex">
        <div class="heading">
          <img src="/exercise 4/asset/Logo.png" alt="" />
          <h2>For Individuals</h2>
          <p style="max-width: 300px">
            Start benefiting from the wellness experience, For companies looking
            on increasing productivity and improving organization wellness.
          </p>
        </div>
      </div>
      <div class="right-flex">
        <form>
          <div class="form-row">
            <div class="form-group">
              <label>First Name</label><br>
              <input type="text" placeholder="Tolu" /><br>
            </div>
            <div class="form-group">
              <label>Last Name</label> <br>
              <input type="text" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>gender</label> <br>
              <select>
                <option>select genger</option>
                <option>female</option>
                <option>male</option>
              </select>
            </div>
            <div class="form-group">
              <label>select a date</label> <br>
              <input class="date" id="date" name="date" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Weight (kg)</label> <br>
              <input type="text" placeholder="enter weight" />
            </div>
            <div class="form-group">
              <label>Height (cm)</label> <br>
              <input type="text" placeholder="enter height in cm" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group-full-width">
              <label>activity level</label> <br>
              <select class="single-bar-1">
                <option>select level</option>
                <option>level 1</option>
                <option>level 2</option>
                <option>level 3</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group-full-width">
              <label>Password</label> <br>
              <input type="password" class="single-bar-2" />
            </div>
          </div>
          <br>

          <button type="submit">Register</button>

          <p class="end">
            by clicking register, you agree to our
            <a href="*">terms of use</a> and <a href="*">privacy policy</a>.
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
